<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입 폼 만들기 (정규식 활용하기)</title>
</head>
<body>
  <!-- 
    아이디 : 영문자, 숫자, _ 포함으로 4~20자 형식으로 만들기  예)  ^/a-z0-9_/{4,20}$
    비밀번호 : 영문자, 숫자, 특수글자(!@#$%^&*), 포함으로 4~20자 형식으로 만들기.
    닉네임 : 한글만 사용 가능
    성명 : 한글, 영문 사용 가능
    이메일 : 이메일형식에 맞도록
    홈페이지 주소 : URL형식에 맞도록
    전화번호 : 전화번호형식(지역번호(2~3) 국번호(3~4) 전화번호(4))  예) /\d{2,3}-
    주민번호 : 앞쪽 6자리 - 뒷쪽 1자리는 (1~4까지의 숫자만)

    
  -->
  
</body>
</html>
