<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> test5.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function cCheck(e) {
      if (e.checked) {
        demo.innerHTML = "<font color='red'><b>" + e.value + "</b></font> 선택";
      }
      else {
        demo.innerHTML = "<font color='red'><b>" + e.value + "</b></font> 취소";
      }
    }
    function fCheck() {
      let str = '';
      let len = myform.season.length;

      for (let i = 0; i < len; i++) {
        if (myform.season[i].checked) {
          str += myform.season[i].value + "/";
        }
      }
      str = str.substring(0, str.length - 1);
      demo.innerHTML = "<font color='red'><b>" + str + "</b></font>";
    }

    function allCheck() {
      let len = myform.season.length;
      for (let i = 0; i < len; i++) {
        myform.season[i].checked = true;
      }
    }

    // 전체 선택
    function allCheckcle() {
      let len = myform.season.length;
      for (let i = 0; i < len; i++) {
        myform.season[i].checked = false;
      }
    }

    function reverseCheck() {
      let len = myform.season.length;

      for (let i = 0; i < len; i++) {
        if (myform.season[i].checked) {
          myform.season[i].checked = false;
        }
        else myform.season[i].checked = true;
      }
    }
    function reverseCheck() {
      let len = myform.season.length;

      for (let i = 0; i < len; i++) {
        myform.season[i].checked = !myform.season[i].checked

      }
    }
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>좋아하는 계절</h2>
    <form name="myform">
      <p>
        <input type="checkbox" name="season" value="봄" onclick="cCheck()" />봄&nbsp;
        <input type="checkbox" name="season" value="여름" onclick="cCheck()" />여름&nbsp;
        <input type="checkbox" name="season" value="가을" onclick="cCheck()" />가을&nbsp;
        <input type="checkbox" name="season" value="겨울" onclick="cCheck()" />겨울
      </p>
      <p>
        <input type="button" value="선택" onclick="fCheck()" class="btn btn-success">
        <input type="button" value="전체 선택" onclick="allCheck()" class="btn btn-success">
        <input type="button" value="전체 취소" onclick="allCheckcle()" class="btn btn-success">
        <input type="button" value="선택 반전" onclick="reverseCheck()" class="btn btn-success">
        <input type="button" value="선택 반전2" onclick="reverseCheck2()" class="btn btn-success">
      </p>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
  <p><br /></p>
</body>

</html>
