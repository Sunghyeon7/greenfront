<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.hmtl</title>
  <script>
    function fCheck(){
      let hobby = '';
      if(document.getElementById("hobby1").checked) hobby += document.getElementById("hobby1").value + "/";
      if(document.getElementById("hobby2").checked) hobby += document.getElementById("hobby2").value + "/";
      if(document.getElementById("hobby3").checked) hobby += document.getElementById("hobby3").value + "/";
      if(document.getElementById("hobby4").checked) hobby += document.getElementById("hobby4").value + "/";
      if(document.getElementById("hobby5").checked) hobby += document.getElementById("hobby5").value + "/";
      if(document.getElementById("hobby6").checked) hobby += document.getElementById("hobby6").value + "/";

      hobby += hobby + '<input type="button" value="지우기" onclick="fClear()" />';
      demo.innerHTML = hobby;

      function fClear(){
        document.getElementById("hobby1").checked = false;
        document.getElementById("hobby2").checked = false;
        document.getElementById("hobby3").checked = false;
        document.getElementById("hobby4").checked = false;
        document.getElementById("hobby5").checked = false;
        document.getElementById("hobby6").checked = false;
        demo.innerText = '';

      }
    }
  </script>
</head>
<body>
  <h2>체크박스 연습</h2>
  <form name="myform">
    <p> <b>취미를 선택하세요</b> </p>
    <input type="checkbox" name="hobby" id="hobby1" value="축구" />축구 &nbsp;
    <input type="checkbox" name="hobby" id="hobby2" value="농구" />농구 &nbsp;
    <input type="checkbox" name="hobby" id="hobby3" value="배드민턴" />배드민턴 &nbsp;
    <input type="checkbox" name="hobby" id="hobby4" value="등산" />등산 &nbsp;
    <input type="checkbox" name="hobby" id="hobby5" value="산책" />산책 &nbsp;
    <input type="checkbox" name="hobby" id="hobby6" value="싸이클" />싸이클 &nbsp;
    <button type="button" onclick="fCheck()"> 출력 </button>
    
  </form>
  <hr/>
  <div id="demo"></div>
  
</body>
</html>
